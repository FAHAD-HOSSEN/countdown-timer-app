<!DOCTYPE html>
<html>
    <head>
        <title>countdown app</title>
    </head>
    <link rel="stylesheet" href="style.css">
    <body>
        <h1>NEW YEARS EVA</h1>
        <div class="countdown_container">
            <div class="countdown_colom days_c" style = "color:coral">
                <p class="contdown_number" id="days">0</p>
                <span>Days</span>
            </div>
            <div class="countdown_colom hours_c" style = "color:cyan">
                <p class="contdown_number" id="hours">0</p>
                <span>Hours</span>
            </div>
            <div class="countdown_colom minutes_c" style = "color:yellow">
                <p class="contdown_number" id="mins">0</p>
                <span>Minute</span>
            </div>
            <div class="countdown_colom seconds_c">
                <p class="contdown_number" id="seconds">0</p>
                <span>Seconds</span>
            </div>
        </div>
        <script type = "text/javascript" src = "script.js"></script>
    </body>
</html>
